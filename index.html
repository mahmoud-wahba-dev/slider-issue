<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />

    <style>
        .services_slider {
            img {
                border: 2px solid red;
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 16px;
                transition: all 0.3s ease;
            }

            .splide__slide {
                transition: transform 0.3s ease;
                opacity: 0.7;
                transform: scale(0.8);
            }

            .splide__slide.is-active {
                transform: scale(1);
                opacity: 1;
            }

            .splide__arrows--rtl .splide__arrow--next {
                left: -3%;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <section class="pt-1 pb-5">
            <div class="services_slider">
                <div id="services_splide" class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">

                            <li class="splide__slide">
                                <div class="">
                                    <img src="https://i.postimg.cc/Qdy6ZgNS/service1.png" alt="">
                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="">
                                    <img src="https://i.postimg.cc/9fwLm4r2/service2.png" alt="">
                                </div>
                            </li>

                            <li class="splide__slide">
                                <div class="">
                                    <img src="https://i.postimg.cc/9MG19vdN/service3.png" alt="">
                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="">
                                    <img src="https://i.postimg.cc/rsjJnxY1/service4.png" alt="">
                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="">
                                    <img src="https://i.postimg.cc/zv87F0pD/service5.png" alt="">
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
        integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Splide("#services_splide", {
                type: "loop",
                perPage: 3,
                focus: "center",
                // gap: "24px",
                autoplay: true,
                pagination: false,
                arrows: true,
                direction: document.documentElement.dir === "ltr" ? "ltr" : "rtl",
                drggable: true,
                breakpoints: {
                    768: {
                        perPage: 2, // For small screens (up to 640px)
                    },
                    640: {
                        perPage: 2, // For small screens (up to 640px)
                    },
                    500: {
                        perPage: 1, // For screens 425px and below
                    },
                },
            }).mount();
        });
    </script>
</body>

</html>
